<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form-container">
    <h2>Add New Game</h2>
    <form id="addGameForm">
        <input type="text" id="title" placeholder="Game Title" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="number" id="rating" placeholder="Rating (0-10)" required min="0" max="10">
        <button type="submit">Add Game</button>
    </form>
</div>

</body>
</html>
